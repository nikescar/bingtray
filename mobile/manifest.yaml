# xbuild manifest file
icon: "resources/logo.png"

android: # https://github.com/rust-mobile/xbuild/blob/5662af28119361550f212f9a8067abb1c5ee3902/apk/src/manifest.rs
  manifest:
    package: "pe.nikescar.bingtray"
    uses_permission: # https://developer.android.com/reference/android/Manifest.permission
      - name: "android.permission.INTERNET"
      - name: "android.permission.POST_NOTIFICATIONS"
      - name: "android.permission.SET_WALLPAPER"
      # - name: "android.permission.FOREGROUND_SERVICE"
      # - name: "android.permission.SET_WALLPAPER_HINTS"
      # - name: "android.permission.WRITE_EXTERNAL_STORAGE"
      # - name: "android.permission.READ_EXTERNAL_STORAGE"
      # - name: "android.permission.MANAGE_EXTERNAL_STORAGE"
    application: # https://developer.android.com/guide/topics/manifest/application-element
      label: "Bingtray"
      meta_data:
        - name: "appCategory"
          value: "productivity"
      activities: # https://developer.android.com/guide/topics/manifest/activity-element
        - launch_mode: "singleTop"
          orientation: "portrait"
          meta_data:
            - name: "immersive"
              value: "true"
          # intent_filters: # https://developer.android.com/guide/topics/manifest/intent-filter-element
    # use_features: 
    # https://developer.android.com/guide/topics/manifest/uses-feature-element#hw-features
    # https://developer.android.com/guide/topics/manifest/uses-feature-element#sw-features