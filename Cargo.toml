[workspace]
resolver = "2"  
members = [
    "bingtray-core",
    "bingtray",
    "mobile",
]

[workspace.package]
edition = "2021"
license = "MIT OR Apache-2.0"
rust-version = "1.81"
version = "0.0.5"

[workspace.dependencies]
directories = "5.0"
wallpaper = "3.2.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
attohttpc = { version = "0.28", default-features = false, features = ["tls-rustls-webpki-roots"] }
anyhow = "1.0"
chrono = { version = "0.4", features = ["serde"] }
rand = "0.8"
regex = "1.10"
scraper = "0.20"

[profile.release]
lto = true # "fat"
codegen-units = 1
opt-level = "z"
debug = 0
strip = "symbols"

[profile.release-with-symbols]
inherits = "release"
strip = false
